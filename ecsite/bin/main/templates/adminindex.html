<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>ECサイト</title>
</head>
<body>
	
	<header>
		<h1>My EC Site -- Admin page</h1>
	</header>
	
	<div id="adminPage">
		<h2>管理者ログイン</h2>
		<form name="loginform" method="post" action="/ecsite/admin/welcome" th:action="@{/ecsite/admin/welcome}">
			<p>User name:<input type="text" name="userName" /></p>
			<p>Password :<input type="password" name="password" /></p>		
			<button type="submit">Login</button>
		</form>
		<!-- AdminControllerより渡された変数isWrongを用いて赤字文を表示 -->
		<p th:if="${isError eq 1}"><font color="red"> User name、またはPasswordが違います。</font></p>
	</div>


</body>
</html>
